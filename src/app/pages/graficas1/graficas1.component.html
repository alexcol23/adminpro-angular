<div class="row">
    <div class="col-6" *ngFor="let grafico of graficos">
        <div class="card">
            <div class="card-body">
                <app-grafico-dona [leyenda]="grafico.leyenda" [labels]="grafico.labels" [type]="grafico.type" [data]="grafico.data"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
